<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="header">
  <div class="params" id="params-title"></div>
  <div class="net-status" id="netStatus"></div>
</div>
<div class="stage">
  <div class="modules">
    <div class="code-wrap">
      <div class="api-name">LWA Info</div>
      <div class="result-section">
        <div>name: <span id="lwa-name"></span></div>
        <div>version: <span id="lwa-version"></span></div>
        <div>description: <span id="lwa-description"></span></div>
      </div>
      <div class="api-name">Print parameters</div>
      <div class="result-section">
        <div>printer name: <input type="text" class="form-control" id="printer-name" placeholder="input printer name"></div>
        <div><label for="isReceipt">小票打印机</label><input type="checkbox" id="isReceipt"></div>
      </div>
      <div class="api-name">Print result</div>
      <div class="result-section">
        <span id="result"></span>
      </div>
    </div>
    <div class="code-wrap">
      <div class="api-name">Printer Info</div>
      <div class="result-section" id="info"></div>
    </div>
  </div>
  <div class="btn-wrap">
    <button type="button" class="btn primary" id="print_test_page"><span>打印测试页</span></button>
    <button type="button" class="btn" id="print_pdf_url"><span>打印 PDF URL</span></button>
  </div>
</div>
</body>
</html>
