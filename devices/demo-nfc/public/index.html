<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

</noscript>

</div>

            <div class="api-name">LWA Info</div>
            <div class="result-section">
                <div>
                   <span id="lwa-info-text"></span>
                </div>
            </div>
        </div>
        <div class="code-wrap">
            <div class="api-name">NFC ID</div>
            <div class="result-section" id="info-text"></div>
        </div>
    </div>
    <div class="tip">将卡片放置于刷卡区域</div>
</div>
<!-- built files will be auto injected -->

</html>
